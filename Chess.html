<!DOCTYPE html>
<html>
<body>

<p id="output0">Initial Date: <p>
<p id="output1">Target Date: <p>
<p id="output2">Total days: <p>
<p id="output3">Day of the week it lands on: <p>

<script>

//**********

/*
Say you want to know what day of the weaks is on...ANY year after today?
Or until the integer crashes IDK
Well, look no more! Here's your answer!
*/


//this should be today's date. NO CHEATING!

var disW = 3; //1-7 monday to sunday 

var disD = 19;
var disM = 8;
var disY = 2015; 

//what date do you have in mind? Please be aware this has to be a future date, it crashes if you provide the current day or any day before that

var tD, tM, tY; //t is for target
tD=  21;
tM = 10;
tY = 2016; //I need to change this value for 800000055

//GET DA LOOPS ROLLING!

var totalD = 0;

var leap = false;

var w = disW;
var d = disD;
var m = disM;
var y = disY;

var limitM = false;
var limitY = false;

do {

	if (y%4 != 0) {
		leap = false;
	} else if (y%100 != 0) {
		leap = true;
	} else if (y%400 != 0) {
		leap = false;
	} else {
		leap = true;
	}
	
	do {
	
		limitY = false;
	
		if (m == 12) {	
			m = 1;
			y++;
			limitY = true;
		} 
		
		do {
	
			totalD++;
			
			if (w < 7) {
				w++;
			} else if (w == 7){
				w = 1;
			}

			limitM = false;
	
			if (m == 2) {
			
				if (d == 28) {
					if (!leap) {
						d = 1;

						if (!limitY) {
							m++;
						}
						
						limitM = true;
					}		
				}
				
				if (d == 29) {
					if (leap) {
						d = 1;

						if (!limitY) {
							m++;
						}						
						
						limitM = true;
					}		
				}
				
			}

			if (m == 4 || m == 6 || m == 9 || m == 11) {
				if (d == 29) {		
					d = 0;

					if (!limitY) {
						m++;
					}
					
					limitM= true;
				}
			}

			if (m == 1 || m == 3 || m == 5 || m == 7 || m == 8 || m == 10 || m == 12) {
				if (d == 31) {
				
					d = 1;

					if (!limitY) {
						m++;
					}
				
					limitM = true;
				}
			}
			
			if (!limitM) {
				d++;
			}
			
		} while (d != tD)
					
	} while (m != tM)
		
} while (y != tY)

switch (w) {
	case 1:
		w = "Monday";
	break;
	case 2:
		w = "Tuesday";
	break;
	case 3:
		w = "Wednesday";
	break;
	case 4:
		w = "Thursday";
	break;
	case 5:
		w = "Friday";
	break;
	case 6:
		w = "Saturday";
	break;
	case 7:
		w = "Sunday";
	break;	
	Default:
		w = "IDK";
	break;
}

display0 = "Initial Date: " +disY+ "-" +disM+ "-" +disD+ "."
display1 = "Target Date: " +tY+ "-" +tM+ "-" +tD+ "."
display2 = "Total days: " +totalD+ "."
display3 = "Day of the week it lands on: " +w+ "."

document.getElementById("output0").innerHTML = display0;
document.getElementById("output1").innerHTML = display1;
document.getElementById("output2").innerHTML = display2;
document.getElementById("output3").innerHTML = display3;

//**********

</script>
</body>
</html>
