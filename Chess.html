<!DOCTYPE html>
<html>
	<head>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 vec_pos;

			uniform vec3 obj_pos;

			void main(void) {
				gl_Position = vec4((vec_pos + obj_pos), 1.0);
			}
		</script>

		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			void main(void) {
				vec4 wave = vec4(sin(gl_FragCoord.x / 8.0), sin(gl_FragCoord.y / 8.0), 0.0, 0.0);
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0) - (wave / 2.0);
			}
		</script>


		<script src="src/main.js" type="text/javascript"></script>

		<script src="src/glUtils.js" type="text/javascript"></script>
		<script src="src/graphics.js" type="text/javascript"></script>
	</head>

	<body>
		<canvas id="canvasTest" width="900" height="900"></canvas>
		<canvas id="c" width="512" height="512"></canvas>
	</body>
</html>
